<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Outlines</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container-all">
    <div class="examples-container">
      <div id="first" hidden>
        <div class="example">
          <p>A</p>
          <p>B</p>
          <p>C</p>
          <p>D</p>
        </div>
        <div class="arrow"></div>
        <div class="example">
          <p>A</p>
          <p>B</p>
          <p>C</p>
          <p>D</p>
        </div>
      </div>

      <div id="second" hidden>
        <div class="example">
          <p>a1</p>
          <p>a2</p>
          <br>
          <p>-</p>
          <br>
          <p>c1</p>
          <p>c2</p>
          <br>
          <p>d1</p>
        </div>
        <div class="arrow"></div>
        <div class="example">
          <p>A</p>
          <p class="subheading">a1</p>
          <p class="subheading">a2</p>
          <p>B</p>
          <p>C</p>
          <p class="subheading">c1</p>
          <p class="subheading">c2</p>
          <p>D</p>
          <p class="subheading">d1</p>
        </div>
      </div>

    </div>

    <textarea name="user" rows="8" cols="80" id="user-text" placeholder="Type the document title."></textarea>
    <button id="text-button" type="button" name="button">Submit</button>
  </div>

  <div id="headings-div"></div>
</body>
<script type="text/javascript" src="outlines.js"></script>
</html>
